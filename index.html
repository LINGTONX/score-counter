<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score board</title>
</head>
<body> 
    <h2>LIVE SCORE</h2>
    <div class="container">
       
        <div class="home-score">
            <h3>HOME</h3>
            <div id="home-scorebox"> 0 </div>
            <div class="score-adder">
                <div class="point-box" onclick="add1Score()">+1</div>
                <div class="point-box" onclick="add2Score()">+2</div>
                <div class="point-box" onclick="add3Score()">+3</div>
            </div>
        </div>
        <button onclick="reset()">Reset</button>
        <div class="guest-score">
            <h3>GUEST</h3>
            <div id="guest-scorebox"> 0 </div>
            <div class="score-adder">
                <div class="point-box" onclick="add1Scores()" >+1</div>
                <div class="point-box" onclick="add2Scores()" >+2</div>
                <div class="point-box" onclick="add3Scores()">+3</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
